<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>课程管理</title> 
	<#include "/WEB-INF/content/core/include-jquery.html"/> 
	<#include "/WEB-INF/content/core/include-easyui.html"/>
	<#include "/WEB-INF/content/core/include-layer.html"/>
</head>
<script type="text/javascript" src="../../js/common/formatter.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/common/common.js?${.now?long}"></script> 
<script type="text/javascript" src="../../js/merchant/train/traincourseindex.js?${.now?long}"></script>
<script type="text/javascript">
	var trainId = "${trainId!''}";
</script>
<body class="easyui-layout">
  	<div region="north" border="false" title="检索信息" style="height: 60px; min-width: 700px; background: #eee; line-height: 25px">
		<div style="margin-top:4px;">
			<input id="titleSearch" class="easyui-textbox" prompt="课程名称" style="width:130px; height:27px;"/>
			<input id="statusSearch" class="easyui-combobox" url="../../js/data/json/courseStatus.json" panelHeight="auto" panelMaxHeight="200" 
					editable="false" valueField="id" textField="text" prompt="课程状态" style="width: 130px; height: 27px;"/>
			&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton"  iconCls="icon-search" onclick="javascript:query()">点击筛选</a>	
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload" onclick="javascript:flush()">重置筛选</a>
		</div>
	</div>  
	<div region="center" style="padding: 5px; background: #eee;">
		<div id="toolbar">
			 <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="javascript:addContent()">发布课程</a> 
			 <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="javascript:updateContent()">编辑课程</a>
			 <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload" onclick="javascript:changeStatus()">草稿/发布</a>
			 <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-tip" onclick="javascript:lookSignup()" >报名列表</a>
		</div>
		<table id="grid" class="easyui-datagrid" idField="id" url="querylist" rownumbers="true" striped="true" fitColumns="true" fit="true"
			pagination="true" singleSelect="true"   toolbar="#toolbar" pageSize="20">
			<thead>
				<tr>
					<th field="id" width="20" sortable="true" align="left" hidden="true">ID</th>
					<th field="title" width="25" >课程名称</th>
					<th field="typeName" width="20">课程标签</th>
					<th field="hours" width="10">课时</th>
					<th field="price" width="10" sortable="true">价格</th>
					<th field="copies" width="20">名额限制</th>
					<th field="topCount" width="10" sortable="true">推荐数</th>
					<th field="views" width="10" sortable="true">浏览数</th>
					<th field="studyTime" width="20">上课时间</th>
					<th field="classType" width="20">课程分类</th>
					<th field="createTime" width="20" formatter="mills2DateTime">发布时间</th>
					<th field="status" width="20" formatter="courseStatus">状态</th>
				</tr>
			</thead>
		</table> 
	</div>
</body>
</html>
