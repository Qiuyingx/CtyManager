<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>课程报名管理</title> 
	<#include "/WEB-INF/content/core/include-jquery.html"/> 
	<#include "/WEB-INF/content/core/include-easyui.html"/>
	<#include "/WEB-INF/content/core/include-layer.html"/>
</head>
<script type="text/javascript" src="../../js/common/formatter.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/common/common.js?${.now?long}"></script> 
<script type="text/javascript" src="../../js/merchant/train/coursejoinindex.js?${.now?long}"></script>
<script type="text/javascript">
	var trainId = "${trainId!''}";
	var courseId = "${courseId!0}";
</script>
<body class="easyui-layout">
	<iframe style="width: 0; height: 0; border: none;" id="mframe"></iframe>
  	<div region="north" border="false" title="检索信息" style="height: 60px; min-width: 700px; background: #eee; line-height: 25px">
		<div style="margin-top:4px;">
			<input id="nameSearch" class="easyui-textbox" prompt="姓名" style="width:130px; height:27px;"/>
			<input id="telSearch" class="easyui-textbox" prompt="电话" style="width:130px; height:27px;"/>
			<input id="startTimeSearch" class="easyui-datebox" editable="false" prompt="报名时间（起）" style="width:130px; height:27px;">
				&nbsp;至&nbsp;
			<input id="endTimeSearch" class="easyui-datebox" editable="false" prompt="报名时间（止）" style="width:130px; height:27px;">
			&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton"  iconCls="icon-search" onclick="javascript:query()">点击筛选</a>	
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload" onclick="javascript:flush()">重置筛选</a>
		</div>
	</div>  
	<div region="center" style="padding: 5px; background: #eee;">
		<div id="toolbar">
			<a class="easyui-linkbutton" plain="true" iconCls="icon-back" onclick="history.go(-1)">返回列表</a>
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-redo" onclick="javascript:downData()">数据导出</a>
		</div>
		<table id="grid" class="easyui-datagrid" idField="id" url="querylist?courseId=${courseId!0}" rownumbers="true" striped="true" fitColumns="true" fit="true"
			pagination="true" singleSelect="true"   toolbar="#toolbar" pageSize="20">
			<thead>
				<tr>
					<th field="id" width="20" sortable="true" align="left" hidden="true">ID</th>
					<th field="name" width="20">姓名</th>
					<th field="tel" width="30">电话</th>
					<th field="remark" width="35">备注</th>
					<th field="title" width="35">课程名称</th>
					<th field="price" width="20">价格</th>
					<th field="hours" width="25">课时</th>
					<th field="createTime" width="20" formatter="mills2DateTime">报名时间</th>
				</tr>
			</thead>
		</table> 
	</div>
</body>
</html>
