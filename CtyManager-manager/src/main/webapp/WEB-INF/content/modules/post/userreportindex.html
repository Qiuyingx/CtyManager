<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>帖子举报管理</title> 
	<#include "/WEB-INF/content/core/include-jquery.html"/> 
	<#include "/WEB-INF/content/core/include-easyui.html"/>
	<#include "/WEB-INF/content/core/include-layer.html"/>
</head>
<script type="text/javascript" src="../../js/common/formatter.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/common/common.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/modules/post/userreportindex.js?${.now?long}"></script>
<script type="text/javascript">
</script>
<body class="easyui-layout"> 
	<div region="north" border="false" title="检索信息" style="height: 60px; min-width: 700px; background: #eee; line-height: 25px">
	<div style="margin-top:4px;">
			<input id="nickNameSearch" class="easyui-textbox" prompt="举报人昵称" style="width:130px; height:27px;"/>
			<input id="telSearch" class="easyui-textbox" prompt="举报人电话" style="width:130px; height:27px;"/>
			<input id="startTimeSearch" class="easyui-datebox" editable="false" prompt="举报时间（起）" style="width:130px; height:27px;">
				&nbsp;至&nbsp;
			<input id="endTimeSearch" class="easyui-datebox" editable="false" prompt="举报时间（止）" style="width:130px; height:27px;">
			<input id="yardidsSearch" class="easyui-combotree" url="../../common/getyardcombo" panelHeight="auto" panelMaxHeight="200" 
				data-options="multiple: true"  editable="false" valueField="id" textField="text" prompt="所属院子" style="width:130px; height:27px;"/>
			<input id="reportTypeSearch" class="easyui-combotree" url="../../js/modules/data/json/reportTypeText.js" panelHeight="auto" 
				panelMaxHeight="200" data-options="multiple: true"  editable="false" valueField="id" textField="text" prompt="举报类型" style="width:130px; height:27px;"/>
			
			&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="javascript:flush()">重置筛选</a>
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="javascript:query()">点击筛选</a>
		</div> 
	</div>
	<div region="center" style="padding: 5px; background: #eee;">
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-ok" onclick="javascript:lookInfo()">查看详情</a>  
		</div>
		<table id="grid" class="easyui-datagrid" idField="id" url="queryuserreportlist" rownumbers="true" striped="true" fitColumns="true" fit="true"
			pagination="true" singleSelect="true"   toolbar="#toolbar" pageSize="20">
			<thead>
				<tr>
				<th field="id" width="20" sortable="true" align="left" hidden="true">ID</th>
			    <th field="targetId" width="20" sortable="true" align="left">被举报帖子ID</th>
			    <th field="contentType" width="20" align="left" formatter="contentType">帖子类型</th>
			    <th field="courtyardName" width="20" sortable="true" align="left">所属院子</th>
			    <th field="oNickName" width="20" sortable="true" align="left">举报者昵称</th>
			    <th field="oTel" width="20" sortable="true" align="left">举报者电话</th>
			    <th field="createTime" width="20" sortable="true" align="left" formatter="mills2DateTime">举报时间</th>
			    <th field="content" width="20" sortable="true" align="left">举报内容</th>
			    <th field="reportType" width="20" align="left" formatter="tagReportPost">举报类型</th>
				</tr>
			</thead>
		</table> 
	</div>
</body>
</html>
