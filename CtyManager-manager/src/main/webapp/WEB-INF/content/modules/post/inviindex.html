<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>邀约管理</title> 
	<#include "/WEB-INF/content/core/include-jquery.html"/> 
	<#include "/WEB-INF/content/core/include-easyui.html"/>
	<#include "/WEB-INF/content/core/include-layer.html"/>
</head>
<script type="text/javascript" src="../../js/common/formatter.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/common/common.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/modules/post/inviindex.js?${.now?long}"></script>
<script type="text/javascript">
</script>
<body class="easyui-layout">
	<div region="north" border="false" title="检索信息" style="height: 60px; min-width: 700px; background: #eee; line-height: 25px">
		<div style="margin-top:4px;">
		
			<input id="nickNameSearch" class="easyui-textbox" prompt="发起人昵称" style="width:130px; height:27px;"/>
			<input id="userMobileSearch" class="easyui-textbox" prompt="发起人电话" style="width:130px; height:27px;"/>
			<input id="courtyardIdsSearch" class="easyui-combotree" url="../../common/getyardcombo" panelHeight="auto" 
				panelMaxHeight="200" data-options="multiple: true"  editable="false" valueField="id" textField="text" prompt="所属院子" style="width:130px; height:27px;"/>
			<input id="inviTypeIdsSearch" class="easyui-combotree" url="../../js/modules/data/json/inviTypeText.js" 
				panelHeight="auto" panelMaxHeight="200" data-options="multiple: true"  editable="false" valueField="id" textField="text" prompt="邀约类型" style="width:130px; height:27px;"/>
			<input id="toStartTimeSearch" class="easyui-datebox" editable="false" prompt="邀约开始时间（起）" style="width:130px; height:27px;">
				&nbsp;至&nbsp;
			<input id="toEndTimeSearch" class="easyui-datebox" editable="false" prompt="邀约结束时间（止）" style="width:130px; height:27px;">
			<input id="startTimeSearch" class="easyui-datebox" editable="false" prompt="邀约开始时间（起）" style="width:130px; height:27px;">
				&nbsp;至&nbsp;
			<input id="endTimeSearch" class="easyui-datebox" editable="false" prompt="邀约结束时间（止）" style="width:130px; height:27px;">
			
			&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="javascript:flush()">重置筛选</a>
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="javascript:query()">点击筛选</a>
		</div>
	</div>
	<div region="center" style="padding: 5px; background: #eee;">
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-tip" onclick="javascript:lookPics('${httpUrl}')">浏览图片</a>
			 <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-tip" onclick="javascript:lookSignup()" >查看评论</a>
			<!-- <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="javascript:del()">删除</a>  -->
		</div>
		<table id="grid" class="easyui-datagrid" idField="id" url="querypostinvilist" rownumbers="true" striped="true" fitColumns="true" fit="true"
			pagination="true" singleSelect="true"   toolbar="#toolbar" pageSize="20">
			<thead>
				<tr>
					<th field="id" width="20" sortable="true" align="left" hidden="true">邀约ID</th>
				    <th field="courtyardName" width="20" sortable="true" align="left">所属院子</th>
				    <th field="inviType" width="20" align="left" formatter="inviType">邀约类型</th>
				    <th field="time" width="20" align="left" formatter="mills2DateTime">活动时间</th>
				    <th field="place" width="20" align="left">活动地点</th>
				    <th field="content" width="40" align="left" formatter="faceIcon">邀约内容</th>
				    <th field="createTime" width="20" align="left" formatter="mills2DateTime">邀约时间</th>
				    <th field="nickName" width="20" align="left">邀约人昵称</th>
				    <th field="tel" width="20" align="left">邀约人电话</th>
				</tr>
			</thead>
		</table> 
	</div>
</body>
</html>
