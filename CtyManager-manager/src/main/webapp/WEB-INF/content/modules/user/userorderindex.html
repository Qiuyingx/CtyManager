<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户订单管理</title> 
	<#include "/WEB-INF/content/core/include-jquery.html"/> 
	<#include "/WEB-INF/content/core/include-easyui.html"/>
	<#include "/WEB-INF/content/core/include-layer.html"/>
</head>
<script type="text/javascript" src="../../js/common/formatter.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/common/common.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/modules/user/userorderindex.js?${.now?long}"></script>
<script type="text/javascript">
</script>
<body class="easyui-layout">
	<div region="north" border="false" title="检索信息" style="height: 90px; min-width: 700px; background: #eee; line-height: 25px">
		<div style="margin-top:4px;">
			<input id="orderIdSearch" class="easyui-textbox" prompt="订单ID" style="width:130px; height:27px;"/>
			<input id="userNameSearch" class="easyui-textbox" prompt="姓名" style="width:130px; height:27px;"/>
			<input id="userMobileSearch" class="easyui-textbox" prompt="电话" style="width:130px; height:27px;"/>
			<input id="nickNameSearch" class="easyui-textbox" prompt="昵称" style="width:130px; height:27px;"/>
			<input id="goodsNameSearch" class="easyui-textbox" prompt="商品名称" style="width:130px; height:27px;"/>
			<input id="buyStartTimeSearch" class="easyui-datebox" editable="false" prompt="购买时间（起）" style="width:130px; height:27px;">
				&nbsp;至&nbsp;
			<input id="buyEndTimeSearch" class="easyui-datebox" editable="false" prompt="购买时间（止）" style="width:130px; height:27px;">
			<input id="courtyardIdsSearch" class="easyui-combotree" url="../../common/getyardcombo" panelHeight="auto" panelMaxHeight="200" 
				data-options="multiple: true"  editable="false" valueField="id" textField="text" prompt="所属院子" style="width:130px; height:27px;"/>
			<a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="javascript:flush()">重置筛选</a>
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="javascript:query()">点击筛选</a>
		</div>
	</div>
	<div region="center" style="padding: 5px; background: #eee;">
		<div id="toolbar">
			<!-- <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="javascript:del()">删除</a>  -->
		</div>
		<table id="grid" class="easyui-datagrid" idField="id" url="queryuserorderlist" rownumbers="true" striped="true" fitColumns="true" fit="true"
			pagination="true" singleSelect="true"   toolbar="#toolbar" pageSize="20">
			<thead>
				<tr>
					<th field="id" width="20" sortable="true" align="left" hidden="true">订单记录ID</th>
					<th field="orderId" width="20" align="left" >订单ID</th>
					<th field="userName" width="20" align="left">姓名</th>
					<th field="userMobile" width="20" align="left">电话</th>
					<th field="address" width="20" align="left">收货地址</th>
					<th field="nickName" width="20" align="left">昵称</th>
					<th field="courtyardName" width="20" algin="left">所属院子</th>
					<th field="goodsId" width="20" align="left">商品ID</th>
					<th field="goodsName" width="20" align="left">商品名称</th>
					<th field="count" width="20" align="left">购买数量</th>
					<th field="createTime" width="20" align="left" formatter="mills2DateTime">购买时间</th>
				</tr>
			</thead>
		</table> 
	</div>
</body>
</html>
