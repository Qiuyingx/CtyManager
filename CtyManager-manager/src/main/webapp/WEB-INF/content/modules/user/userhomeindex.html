							<div style="margin-left:20px;">
								关键元素搜索：

						</div>
						<div region="center" style="padding: 5px; background: #eee; ">

										<th field="changeAmount" width="15">邻豆数量</th>
										<th field="createTime" width="25" formatter="mills2DateTime">获取时间</th>
									</tr>
								</thead>

					</div>
