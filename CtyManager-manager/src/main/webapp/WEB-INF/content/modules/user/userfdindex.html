<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户基础信息管理</title> 
	<#include "/WEB-INF/content/core/include-jquery.html"/> 
	<#include "/WEB-INF/content/core/include-easyui.html"/>
	<#include "/WEB-INF/content/core/include-layer.html"/>
</head>
<script type="text/javascript" src="../../js/common/formatter.js?${.now?long}"></script>
<script type="text/javascript" src="../../js/common/common.js?${.now?long}"></script> 
<script type="text/javascript" src="../../js/modules/user/userfdindex.js?${.now?long}"></script> 
<script type="text/javascript">
</script>
<body class="easyui-layout">
 	<div region="north" border="false" title="检索信息" style="height: 60px; min-width: 700px; background: #eee; line-height: 25px">
		<div style="margin-top:4px;">
			<input id="nickNameSearch" class="easyui-textbox" prompt="反馈人昵称" style="width:130px; height:27px;"/>
			<input id="userMobileSearch" class="easyui-textbox" prompt="反馈人电话" style="width:130px; height:27px;"/>
			<input id="startTimeSearch" class="easyui-datebox" editable="false" prompt="反馈时间（起）" style="width:130px; height:27px;">
				&nbsp;至&nbsp;
			<input id="endTimeSearch" class="easyui-datebox" editable="false" prompt="反馈时间（止）" style="width:130px; height:27px;">
			&nbsp;&nbsp;
			<a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="javascript:flush()">重置筛选</a>
			<a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="javascript:query()">点击筛选</a>
		</div>
	</div> 
	<div region="center" style="padding: 5px; background: #eee;">
		<div id="toolbar">
			 <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-tip" onclick="javascript:lookPics('${httpUrl}')">浏览反馈图</a>
		</div>
		<table id="grid" class="easyui-datagrid" idField="id" url="queryuserfdlist" rownumbers="true" striped="true" fitColumns="true" fit="true"
			pagination="true" singleSelect="true"   toolbar="#toolbar" pageSize="20">
			<thead>
				<tr>
					<th field="content" width="30" align="left">反馈内容</th>
					<th field="id" width="20" sortable="true" align="left" hidden="true">反馈ID</th>
					<th field="userId" width="20" align="left" hidden="true">反馈用户ID</th>
					<th field="nickName" width="20" align="left">用户昵称</th>
					<th field="tel" width="20" align="left">用户电话</th>
					<th field="createTime" width="20" align="left" formatter="mills2DateTime">反馈时间</th>
					<th field="imageNames" hidden="true">反馈图</th>
				</tr>
			</thead>
		</table> 
	</div>
</body>
</html>
