			    <!-- 内容区开始 -->

				    					<td><img src="" alt="" id="value_title_img"></td>

				    					<td width="60px;">

				    				</tr>
				    			</table>
				    		</div>
				    	</div>
				    	<div class="div_constainer margin_top_div">

					    	 		<span id="ow_type"></span>
					    	 		<input type="hidden" id="itemindex" />

					    	 </div>

					    	 </div>
				    	</div>
				    	 <div class="list_div_item_clear">

			    			<div class="list_div_item">
					    	 	<div class="list_div_content_input">
					    	 		<span class="lp_2">姓</span>名：<input type="text" id="name">
					    	 	</div>
					    	 </div>
					    	 <div class="list_div_item">

					    	 </div>

					    	 </div>
				    	</div>

				    	<div class="div_constainer margin_top_div">
			    			<div class="list_div_item">
					    	 	<div class="list_div_content_input_last">

					    	 </div>
				    	</div>
				    	 <div class="list_div_item_clear">

				    	<div class="div_constainer">

					    	 		<img src="../source/images/zfb_logo.png" style="height:28px; padding-right: 4px;">

					    	 	</div>

						<div class="button ow_submit_btn" onclick="javascript:createNativeOrder()" id="write_order_create_btn">提交订单</div>

	<#include "/WEB-INF/include/include_sui_js.html" />

	<#include "/WEB-INF/include/include_base_normal_js.html" />
	
	<script type="text/javascript">
		$(function(){
			getCourseForOrderWrite("${courseId}");
		});
	</script>
	<script type="text/javascript">
		$(function(){
			if(!isNull(openId)) {
				setCookie("user.openId", openId);
			}
			
			// 判断是否登录
			var userId = getCookie("user.userId");
			if(!isNull(userId)) {
				$("#valiCode_div").hide();
				$("#sendCode_div").hide();
			}
			
			$(document).on('click','.create-actions', function () {
				if(courseItems.length<=0) {
					$.toast("该课程暂无规格！");
					return false;
				}
			      var groups = [courseItems];
			      $.actions(groups);
			  });
			
			$("#tel").blur(function(){
				// 手机号与登录账号不匹配则需要做登录验证
				var tel = getCookie("user.tel");
				var telInput = $("#tel").val();
				if(!isNull(tel) && !isNull(telInput) && tel != telInput || isNull(telInput)) {
					$("#valiCode_div").show();
					$("#sendCode_div").show();
				}else{
					$("#valiCode_div").hide();
					$("#sendCode_div").hide();
				}
			});

			// 预定份数
			$("#input_choose_up").click(function(){

				var currcount = parseInt($("#ow_count").text());
				var count = currcount+1;
				$("#ow_count").text(count+"");
			    $("#ow_price").text(count*($("#value_nowprice").text()));
			});

			$("#input_choose_down").click(function(){
				var currcount = parseInt($("#ow_count").text());
				var aftcount = parseInt(currcount-1);
				if(aftcount <= 0) {
					aftcount = 1;
				}
				$("#ow_count").text(aftcount+"");
			    $("#ow_price").text(aftcount*($("#value_nowprice").text()));
			});
			
			// 支付方式选择

			$(".ow_zfb_way").click(function(){
				var thisclass = $("#ow_zfb").prop("class");
				$("#ow_zfb").prop("class", "input_choose_selected");
				$("#ow_wx").prop("class", "input_choose_normal");
			});
			$(".ow_wx_way").click(function(){
				var thisclass = $("#ow_wx").prop("class");
				$("#ow_wx").prop("class", "input_choose_selected");
				$("#ow_zfb").prop("class", "input_choose_normal");
			});

		});
	</script>

</body>
</html>
