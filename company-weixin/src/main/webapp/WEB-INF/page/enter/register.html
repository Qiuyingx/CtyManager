<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>汇聚全城精选兴趣课程</title>
	<!-- 注册 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<#include "/WEB-INF/include/include_sui_css.html" />

</head>
<body>
	
	<div class="page">
		    <!-- 顶部浮动开始 -->
		<div class="container">
		    <header class="bar bar-nav">
			    <a class="button button-link button-nav pull-left" onclick="javascript:forward('enter_login')" data-transition='slide-out'>
			      <span class="icon icon-left  bar_nav_margin_left"></span>
			    </a>
			    <h1 class="title">注册</h1>
		    </header>
		</div>

		    <!-- 顶部浮动结束 -->

		 
		    <!-- 内容区开始 -->

		    <div class="content register_content_back">
			    <div class="page-index container register_content">
			    	<div>
			    		<table style="width:103%" border="0">
			    			<tr>
			    				<td colspan="2">
			    					<div class="item-input">
						              <input type="text" placeholder="请输入手机号" id="tel">
						            </div>
			    				</td>
			    			</tr>
			    			<tr>
			    				<td>
			    					<div class="item-input">
						              <input type="text" placeholder="请输入验证码" style="width:60%" id="valiCode">
						            </div>
			    				</td>
			    				<td>
			    						<div class="button vali_code_btn" id="label_time_count" onclick="javascript:sendCode()">获取验证码</div>
			    				</td>
			    			</tr>
			    			<tr>
			    				<td>
			    					<div class="item-input">
						              <input type="password" placeholder="请输入密码" style="width:70%" id="password">
						            </div>
			    				</td>
			    				<td>
			    					<div class="valiCode_div">
			    						<img src="../source/images/vali_code.png">
			    					</div>
			    				</td>
			    			</tr>
			    		</table>
			    	</div>
			    </div>

			    <div class="container">
			    	<div>
						<div class="register_submit_btn_div">
							<!--  register_submit_btn  register_submit_btn_wait -->
							<div class="button  register_submit_btn" id="register_submit_btn_div" onclick="javascript:register()">注册</div>
						</div>
			    	</div>
			    		<!-- btn_checkbox  btn_checkbox_checked -->
			    	<!-- 
					用户使用协议
			    	<div>
			    		<div class="agreenment_div">
			    			<div class="btn_checkbox"></div>
			    			<a href="">
			    				<div class="agreenment_text">
			    					我已阅读并同意觅趣小镇《用户使用协议》
			    				</div>
			    			</a>
			    		</div>
			    	</div> -->
			    </div>
		    </div>

		    <!-- 内容区结束 -->
	</div>

	<#include "/WEB-INF/include/include_sui_js.html" />

	<#include "/WEB-INF/include/include_base_normal_js.html" />

</body>
</html>
